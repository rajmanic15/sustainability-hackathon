<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courseEnrolment">
            <h2><span jhiTranslate="eduOnlineApp.courseEnrolment.detail.title">Course Enrolment</span> {{ courseEnrolment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eduOnlineApp.courseEnrolment.enrolmentDate">Enrolment Date</span></dt>
                <dd>
                    <span>{{ courseEnrolment.enrolmentDate }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.courseEnrolment.student">Student</span></dt>
                <dd>
                    <div *ngIf="courseEnrolment.studentId">
                        <a [routerLink]="['/student', courseEnrolment.studentId, 'view']">{{ courseEnrolment.studentName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course-enrolment', courseEnrolment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
