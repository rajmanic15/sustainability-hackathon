<div>
    <h2 id="page-heading">
        <span jhiTranslate="educationApp.enrolmentCourse.home.title">Enrolment Courses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-enrolment-course" [routerLink]="['/enrolment-course/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="educationApp.enrolmentCourse.home.createLabel">
            Create a new Enrolment Course
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="enrolmentCourses?.length === 0">
        <span jhiTranslate="educationApp.enrolmentCourse.home.notFound">No enrolmentCourses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="enrolmentCourses && enrolmentCourses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="educationApp.enrolmentCourse.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="educationApp.enrolmentCourse.enrolmentDate">Enrolment Date</span></th>
                    <th scope="col" ><span jhiTranslate="educationApp.enrolmentCourse.student">Student</span></th>
                    <th scope="col" ><span jhiTranslate="educationApp.enrolmentCourse.course">Course</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let enrolmentCourse of enrolmentCourses ;trackBy: trackId">
                    <td><a [routerLink]="['/enrolment-course', enrolmentCourse.id, 'view']">{{ enrolmentCourse.id }}</a></td>
                    <td>{{ enrolmentCourse.status }}</td>
                    <td>{{ enrolmentCourse.enrolmentDate | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="enrolmentCourse.student">
                            <a [routerLink]="['/student', enrolmentCourse.student?.id, 'view']" >{{ enrolmentCourse.student?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="enrolmentCourse.course">
                            <a [routerLink]="['/course', enrolmentCourse.course?.id, 'view']" >{{ enrolmentCourse.course?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/enrolment-course', enrolmentCourse.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/enrolment-course', enrolmentCourse.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(enrolmentCourse)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
