<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span jhiTranslate="educationApp.student.detail.title">Student</span> {{ student.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="educationApp.student.age">Age</span></dt>
                <dd>
                    <span>{{ student.age }}</span>
                </dd>
                <dt><span jhiTranslate="educationApp.student.grade">Grade</span></dt>
                <dd>
                    <span>{{ student.grade }}</span>
                </dd>
                <dt><span jhiTranslate="educationApp.student.dateOfBirth">Date Of Birth</span></dt>
                <dd>
                    <span>{{ student.dateOfBirth }}</span>
                </dd>
                <dt><span jhiTranslate="educationApp.student.parentEmail">Parent Email</span></dt>
                <dd>
                    <span>{{ student.parentEmail }}</span>
                </dd>
                <dt><span jhiTranslate="educationApp.student.internalUser">Internal User</span></dt>
                <dd>
                    {{ student.internalUser?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
