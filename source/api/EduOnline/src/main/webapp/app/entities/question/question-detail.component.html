<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span jhiTranslate="eduOnlineApp.question.detail.title">Question</span> {{ question.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eduOnlineApp.question.name">Name</span></dt>
                <dd>
                    <span>{{ question.name }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.question.description">Description</span></dt>
                <dd>
                    <span>{{ question.description }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.question.number">Number</span></dt>
                <dd>
                    <span>{{ question.number }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.question.exam">Exam</span></dt>
                <dd>
                    <div *ngIf="question.examId">
                        <a [routerLink]="['/exam', question.examId, 'view']">{{ question.examName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
