<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courseUnit">
            <h2><span jhiTranslate="eduOnlineApp.courseUnit.detail.title">Course Unit</span> {{ courseUnit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eduOnlineApp.courseUnit.name">Name</span></dt>
                <dd>
                    <span>{{ courseUnit.name }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.courseUnit.description">Description</span></dt>
                <dd>
                    <span>{{ courseUnit.description }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.courseUnit.courseModule">Course Module</span></dt>
                <dd>
                    <div *ngIf="courseUnit.courseModuleId">
                        <a [routerLink]="['/course-module', courseUnit.courseModuleId, 'view']">{{ courseUnit.courseModuleName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course-unit', courseUnit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
