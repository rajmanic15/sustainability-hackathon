<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courseModule">
            <h2><span jhiTranslate="eduOnlineApp.courseModule.detail.title">Course Module</span> {{ courseModule.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eduOnlineApp.courseModule.name">Name</span></dt>
                <dd>
                    <span>{{ courseModule.name }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.courseModule.description">Description</span></dt>
                <dd>
                    <span>{{ courseModule.description }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.courseModule.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ courseModule.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.courseModule.endDate">End Date</span></dt>
                <dd>
                    <span>{{ courseModule.endDate }}</span>
                </dd>
                <dt><span jhiTranslate="eduOnlineApp.courseModule.course">Course</span></dt>
                <dd>
                    <div *ngIf="courseModule.courseId">
                        <a [routerLink]="['/course', courseModule.courseId, 'view']">{{ courseModule.courseName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course-module', courseModule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
